<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    data-test="search-input"
    [formControl]="searchInputControl"
    [placeholder]="placeholder"
  />
  <button
    *ngIf="searchInputControl.value"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="searchInputControl.setValue('')"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
